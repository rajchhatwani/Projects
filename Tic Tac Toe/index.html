<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                myTicTacToe.com
            </li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0 br-0"><span class="text"></span></div>
            <div class="box bt-0"><span class="text"></span></div>
            <div class="box bt-0 br-0 bl-0"><span class="text"></span></div>
            <div class="box bt-0 bl-0 br-0"><span class="text"></span></div>
            <div class="box bt-0"><span class="text"></span></div>
            <div class="box bt-0 bl-0 br-0"><span class="text"></span></div>
            <div class="box bt-0 br-0 bl-0 bb-0"><span class="text"></span></div>
            <div class="box bt-0 bb-0"><span class="text"></span></div>
            <div class="box bt-0 br-0 bl-0 bb-0"><span class="text"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Wellcome to myTicTacToe</h1>
            <div >
                <span class="info">Turn for X</span>
                <button class = "reset" id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
