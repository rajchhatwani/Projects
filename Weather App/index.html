<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="location">
        <h1 class="location-timezone" id="location-timezone">Loading...</h1>
        <div class="weather-icon">
            <img id="icon" src="" alt="">
        </div>
    </div>
    <div class="temperature">
        <div class="degree-section">
        <h2 class="temperature-degree" id="temperature-degree">Loading...</h2>
    </div>
        <div class="temperature-description" >
            <p id="temperature-description">Loading...</p>
        </div>


    </div>
    <script src="app.js"></script>
</body>
</html>
